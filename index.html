<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <title>Modelo para maquetado</title>
</head>
<body>
  <header>
    <!-- Lado derecho -->
    <a href="#">Desayunos</a>
    <a href="#">Almuerzos</a>

    <!-- Izquierdo -->
    <div class="float-right">Cantidad de pedido</div>
  </header>

  <main>
    <div>Menú</div>
    <div>Desayunos</div>
    <section>
      <div class="">Desayunos
        <div class="card border-info mb-3" style="max-width: 18rem;">
          <div class="card-header bg-transparent border-info">Nombre del plato</div>
          <div class="card-body text-info">
            <figure>
              <img class="card-img-top" src="..." alt="Card image cap">
            </figure>
          </div>
          <div class="card-footer bg-transparent border-info">
            <button type="button" class="btn btn-outline-danger rounded-circle"><i class="fas fa-minus"></i></button>
            <button type="button" class="btn btn-outline-danger rounded-circle"><i class="fas fa-plus"></i></button>
            <button type="button" class="btn btn-outline-info rounded-circle float-right"><i class="fas fa-shopping-cart"></i></button>
          </div>
        </div>  
      </div>
      <div class="">Almuerzos
        <div class="card border-info mb-3" style="max-width: 18rem;">
          <div class="card-header bg-transparent border-info">Nombre del plato</div>
          <div class="card-body text-info">
            <figure>
              <img class="card-img-top" src="..." alt="Card image cap">
            </figure>
          </div>
          <div class="card-footer bg-transparent border-info">
            <button type="button" class="btn btn-outline-danger rounded-circle"><i class="fas fa-minus"></i></button>
            <button type="button" class="btn btn-outline-danger rounded-circle"><i class="fas fa-plus"></i></button>
            <button type="button" class="btn btn-outline-info rounded-circle float-right"><i class="fas fa-shopping-cart"></i></button>
          </div>
        </div>  
      </div>
      <div class="">Acompañamientos
        <div class="card border-info mb-3" style="max-width: 18rem;">
          <div class="card-header bg-transparent border-info">Nombre del plato</div>
          <div class="card-body text-info">
            <figure>
              <img class="card-img-top" src="..." alt="Card image cap">
            </figure>
          </div>
          <div class="card-footer bg-transparent border-info">
            <button type="button" class="btn btn-outline-danger rounded-circle"><i class="fas fa-minus"></i></button>
            <button type="button" class="btn btn-outline-danger rounded-circle"><i class="fas fa-plus"></i></button>
            <button type="button" class="btn btn-outline-info rounded-circle float-right"><i class="fas fa-shopping-cart"></i></button>
          </div>
        </div>  
      </div>

    </section>
  </main>

  <footer>
    <div class="container">
      <i class="fab fa-facebook-f"></i>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
